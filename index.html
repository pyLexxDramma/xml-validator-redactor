<!DOCTYPE html>
<html>
<head>
    <title>XML редактор со схемой XSD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/theme/dracula.min.css">
    <style>
        textarea {
            width: 100%;
            height: 300px;
        }
        #messages {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .CodeMirror {
            border: 1px solid #eee;
            height: auto;
        }
        .CodeMirror-scroll {
            overflow-y: hidden;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <h1>XML редактор со схемой XSD</h1>

    <div>
        <label for="xsdFile">Загрузить XSD схему:</label>
        <input type="file" id="xsdFile" accept=".xsd" multiple>
    </div>

    <div>
        <label for="xmlFile">Загрузить XML данные:</label>
        <input type="file" id="xmlFile" accept=".xml">
    </div>

    <div>
        <label for="xmlEditor">Редактор XML:</label>
        <textarea id="xmlEditor"></textarea>
    </div>

    <div>
        <label for="xsdEditor">Редактор XSD:</label>
        <textarea id="xsdEditor"></textarea>
    </div>

    <div>
        <label for="xsdSelect">Выбрать XSD схему:</label>
        <select id="xsdSelect">
            <option value="">-- Выберите схему --</option>
        </select>
    </div>

    <div>
        <button id="checkXml">ПРОВЕРИТЬ XML</button>
        <button id="saveXml">Сохранить XML</button>
        <button id="validateXsd">ПРОВЕРИТЬ XSD</button>
        <button id="saveXsd">Сохранить XSD</button>
    </div>

    <div id="messages">
        <!-- Сообщения будут отображаться здесь -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/xml/xml.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
